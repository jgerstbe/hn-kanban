<div class="example-container">
  <h2>News ğŸ“°</h2>

  <div class="example-list">
    <div
      cdkDropList
      #newsList="cdkDropList"
      [cdkDropListData]="newsItems"
      [cdkDropListConnectedTo]="[topList, newsList, readLaterList, watchList]"
      class=""
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of newsItems" cdkDrag>
        <div><strong>{{item.title}}</strong></div>
        <div class="secondRow">
          <span>by {{item.by}}</span>
          <span>Score: {{item.score}}</span>
          <a target="_blank" [href]="item.url">Open</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="example-container">
  <h2>Top ğŸ”</h2>

  <div
    cdkDropList
    #topList="cdkDropList"
    [cdkDropListData]="topItems"
    [cdkDropListConnectedTo]="[topList, newsList, readLaterList, watchList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <mat-card class="example-card" *ngFor="let item of topItems" cdkDrag>
      <mat-card-header>
        <mat-card-title><strong>{{item.title}}</strong></mat-card-title>
        <mat-card-subtitle>{{item.by}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>UPVOTE</button>
        <button mat-button>DOWNVOTE</button>
        <a target="_blank" [href]="item.url">
          <button mat-button>OPEN</button>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="example-container">
  <h2>Watching ğŸ”</h2>

  <div
    cdkDropList
    #watchList="cdkDropList"
    [cdkDropListData]="watchItems"
    [cdkDropListConnectedTo]="[topList, newsList, readLaterList, watchList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let item of watchItems" cdkDrag>
      {{item.title}}
    </div>
  </div>
</div>
