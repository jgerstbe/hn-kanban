<mat-drawer-container class="itemContainer" [hasBackdrop]="hasBackdrop">
    <mat-drawer #drawer [mode]="drawserMode">
        <p style="margin-left:10px; text-align:right;">
            <button mat-raised-button (click)="closeDrawer()">Close</button>
        </p>
        <iframe *ngIf="drawerSource" [src]="drawerSource" frameborder="0" style="width: 100%; height: 100vh; background-color: white!important;"></iframe>
    </mat-drawer>
    <mat-drawer-content>
        <!-- <p style="margin-left:10px;">
            <button mat-raised-button (click)="drawerIsOpen ? closeDrawer() : openInDrawer('')">Toggle drawer</button>
        </p> -->
        <dragDrop (onOpenDrawer)="openInDrawer($event)"></dragDrop>
    </mat-drawer-content>
</mat-drawer-container>
